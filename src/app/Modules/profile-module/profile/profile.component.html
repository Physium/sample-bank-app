<div class="profile-container">
    <div class="bottom-space card shadow-sm">
        <div class="card-header container">
            <div class="row">
                <h3 class="text-white header">Hello {{ this.currentUser.firstName }}!</h3>
            </div>
            <div class="row">
                <h3 class="text-white small-text">Please find below your profile details</h3>
            </div>
        </div>
        <div class="profile-info-container card-body">
            <div class="profile-detail-container">
                <div *ngFor="let property of GetUserTemplateKeys()">
                    <label class="small-text">{{ userTemplate[property] }}</label>
                    <h5 class="text-white">
                        <strong>{{ this.currentUser[property] }}</strong>
                    </h5>
                    <br>
                </div>
                <label class="small-text">Age</label>
                <div *ngIf="this.currentUser.age != undefined; else noAge">
                    <h5 class="text-white">
                        <strong>{{ this.currentUser.age }}</strong>
                    </h5>
                </div>
                <ng-template #noAge class="text-center">
                    <h5 class="text-white">
                        <strong>N/A</strong>
                    </h5>
                </ng-template>
            </div>
            <div class="profile-photo-container">
                <img class="profile-picture" height="200px"
                    src="../../../../assets/images/updated-images/user  human man woman people individual.svg" />
            </div>
        </div>
    </div>
</div>
